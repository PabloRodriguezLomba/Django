{% extends 'misitio/base.html' %}
{% block content %}

    <ul class="list-group">
        {% for cliente in clientes %}
            <li class="list-group-item">
                <div class="content">
                    <p><div class="fw-bold">Dni: {{ cliente.dni }}</div>
                        Nombre: {{ cliente.nombre }}  Fecha alta: {{ cliente.alta }}
                    <p>Direccion: {{ cliente.direccion }} movil: {{ cliente.mobile }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
